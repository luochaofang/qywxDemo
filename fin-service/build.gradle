apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

version '1.0'

dependencies {
    compile project(":fin-model")
    compile project(":fin-mapper")
    compile project(":fin-util")

    compile "com.fasterxml.jackson.core:jackson-core:${jackson}"
    compile "com.fasterxml.jackson.core:jackson-databind:${jackson}"
    compile "org.springframework:spring-web:${spring}"

    compile 'com.zw:CFCACertKitJS-1.0:1.0'
    compile 'org.bouncycastle:bcmail-jdk15on:1.58'
    compile "dom4j:dom4j:${dom4j}"
    compile group: 'com.google.zxing', name: 'javase', version: '3.3.0'
    compile group: 'com.google.zxing', name: 'core', version: '3.3.0'
}

jar {
    baseName = 'fin-service'
}
